<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG 问答前端</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --danger: #ef4444;
      --border: #1f2937;
    }
    body {
      margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: var(--bg); color: var(--text);
    }
    .container { max-width: 960px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
    label { font-size: 13px; color: var(--muted); }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%; box-sizing: border-box; margin-top: 6px;
      background: #0b1220; border: 1px solid var(--border); color: var(--text);
      border-radius: 10px; padding: 10px 12px; outline: none;
    }
    textarea { min-height: 120px; resize: vertical; }
    .btn { appearance: none; border: none; background: var(--accent); color: #052e14; font-weight: 600; padding: 10px 16px; border-radius: 10px; cursor: pointer; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .muted { color: var(--muted); }
    .answer { white-space: pre-wrap; line-height: 1.6; }
    .sources li { margin: 6px 0; }
    .status { margin-top: 10px; font-size: 13px; }
    .error { color: var(--danger); }
    .footer { margin-top: 24px; font-size: 12px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>RAG 问答前端</h1>
      <p class="muted">通过 GET 调用后端接口 <code>http://localhost:8008/qa</code> 完成问答。</p>
      <div class="row">
        <div>
          <label for="question">问题</label>
          <textarea id="question" placeholder="请输入你的问题，例如：道路交通安全法关于罚款的规定是什么？"></textarea>
        </div>
        <div>
          <label for="answer">答案</label>
          <div id="answer" class="answer" style="background:#0b1220;border:1px solid var(--border);border-radius:10px;padding:10px 12px;min-height:120px;"></div>
        </div>
      </div>

      <div class="row-3" style="margin-top:12px;">
        <div>
          <label for="top_k">Top K</label>
          <input id="top_k" type="number" min="1" max="20" value="5" />
        </div>
        <div>
          <label for="embedding_model">Embedding 模型</label>
          <input id="embedding_model" type="text" value="text-embedding-v4" />
        </div>
        <div>
          <label for="chat_model">Chat 模型</label>
          <input id="chat_model" type="text" value="qwen-turbo" />
        </div>
      </div>

      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="askBtn" class="btn">提问</button>
        <span id="status" class="status muted"></span>
      </div>

      <div style="margin-top:16px;">
        <label>来源</label>
        <ul id="sources" class="sources"></ul>
      </div>
    </div>

    <div class="footer">界面为纯 HTML+JavaScript；调用 <code>GET /qa</code> 返回 JSON。</div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function encodeQuery(obj) {
      const params = new URLSearchParams();
      Object.entries(obj).forEach(([k, v]) => {
        if (v !== undefined && v !== null && v !== "") params.append(k, v);
      });
      return params.toString();
    }

    async function ask() {
      const question = $("question").value.trim();
      const top_k = parseInt($("top_k").value, 10) || 5;
      const embedding_model = $("embedding_model").value.trim() || "text-embedding-v4";
      const chat_model = $("chat_model").value.trim() || "qwen-turbo";

      if (!question) {
        $("status").textContent = "请输入问题";
        $("status").classList.add("error");
        return;
      }
      $("status").classList.remove("error");
      $("status").textContent = "正在检索与生成，请稍候...";
      $("askBtn").disabled = true;
      $("answer").textContent = "";
      $("sources").innerHTML = "";

      const qs = encodeQuery({ question, top_k, embedding_model, chat_model });
      const url = `http://localhost:8008/qa?${qs}`; // 依赖服务端 CORS: Access-Control-Allow-Origin: *

      try {
        const resp = await fetch(url, { method: "GET" });
        const json = await resp.json();
        if (!resp.ok || json.status !== "ok") {
          throw new Error(json.message || `HTTP ${resp.status}`);
        }
        $("answer").textContent = json.answer || "";
        if (Array.isArray(json.sources)) {
          json.sources.forEach((s) => {
            const li = document.createElement("li");
            li.textContent = s;
            $("sources").appendChild(li);
          });
        }
        $("status").textContent = "完成";
      } catch (err) {
        console.error(err);
        $("status").textContent = `错误：${err.message || err}`;
        $("status").classList.add("error");
      } finally {
        $("askBtn").disabled = false;
      }
    }

    $("askBtn").addEventListener("click", ask);
    $("question").addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") ask();
    });
  </script>
</body>
</html>
